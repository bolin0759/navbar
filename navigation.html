        // 3DÁ≤íÂ≠êËÉåÊôØ
        class Particle3D {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.particles = [];
                this.mouse = { x: 0, y: 0 };
                this.init();
            }

            init() {
                this.resize();
                window.addEventListener('resize', () => this.resize());
                window.addEventListener('mousemove', (e) => {
                    this.mouse.x = e.clientX;
                    this.mouse.y = e.clientY;
                });

                for (let i = 0; i < 150; i++) {
                    this.particles.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        z: Math.random() * 1000,
                        vx: (Math.random() - 0.5) * 0.5,
                        vy: (Math.random() - 0.5) * 0.5,
                        vz: (Math.random() - 0.5) * 2,
                        size: Math.random() * 2 + 1,
                        color: `hsl(${Math.random() * 60 + 220}, 70%, 60%)`
                    });
                }
                this.animate();
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            animate() {
                this.ctx.fillStyle = 'rgba(10, 10, 26, 0.1)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                this.particles.forEach((p, i) => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.z += p.vz;

                    if (p.z < 1) p.z = 1000;
                    if (p.z > 1000) p.z = 1;

                    const scale = 500 / p.z;
                    const x2d = (p.x - this.canvas.width / 2) * scale + this.canvas.width / 2;
                    const y2d = (p.y - this.canvas.height / 2) * scale + this.canvas.height / 2;
                    const size = p.size * scale;

                    if (x2d < 0) p.x = this.canvas.width;
                    if (x2d > this.canvas.width) p.x = 0;
                    if (y2d < 0) p.y = this.canvas.height;
                    if (y2d > this.canvas.height) p.y = 0;

                    const dx = this.mouse.x - x2d;
                    const dy = this.mouse.y - y2d;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 150) {
                        p.vx -= dx * 0.0001;
                        p.vy -= dy * 0.0001;
                    }

                    this.ctx.beginPath();
                    this.ctx.arc(x2d, y2d, Math.max(size, 0.5), 0, Math.PI * 2);
                    this.ctx.fillStyle = p.color;
                    this.ctx.globalAlpha = Math.min(1, scale);
                    this.ctx.fill();

                    // ËøûÁ∫ø
                    this.particles.slice(i + 1).forEach(p2 => {
                        const scale2 = 500 / p2.z;
                        const x2d2 = (p2.x - this.canvas.width / 2) * scale2 + this.canvas.width / 2;
                        const y2d2 = (p2.y - this.canvas.height / 2) * scale2 + this.canvas.height / 2;
                        const d = Math.sqrt((x2d - x2d2) ** 2 + (y2d - y2d2) ** 2);

                        if (d < 120) {
                            this.ctx.beginPath();
                            this.ctx.moveTo(x2d, y2d);
                            this.ctx.lineTo(x2d2, y2d2);
                            this.ctx.strokeStyle = `rgba(102, 126, 234, ${0.3 * (1 - d / 120)})`;
                            this.ctx.lineWidth = 0.5;
                            this.ctx.stroke();
                        }
                    });
                });

                this.ctx.globalAlpha = 1;
                requestAnimationFrame(() => this.animate());
            }
        }
